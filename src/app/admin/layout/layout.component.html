<mat-toolbar color="primary">
  <button mat-icon-button (click)="sidenav.toggle()" matTooltip="Menu">
      <mat-icon>menu</mat-icon>
  </button>
  <span>ConcretePage.com</span>
  <span class="toolbar-item-spacer"></span>
  <button mat-icon-button matTooltip="Like">
      <mat-icon>favorite</mat-icon>
  </button>
  <button mat-icon-button matTooltip="Share">
      <mat-icon>share</mat-icon>
  </button>
  <button mat-icon-button matTooltip="Notifications">
      <mat-icon>notifications</mat-icon>
  </button>
  <button mat-icon-button matTooltip="My Account" [matMenuTriggerFor]="userAccountMenu">
      <mat-icon>account_circle</mat-icon>
  </button>
  <mat-menu #userAccountMenu [overlapTrigger]="false" yPosition="below">
      <button mat-menu-item routerLink="#">
          <mat-icon>person</mat-icon><span>My Account</span>
      </button>
      <button mat-menu-item routerLink="#">
          <mat-icon>settings</mat-icon><span>Settings</span>
      </button>
      <button mat-menu-item routerLink="#">
          <mat-icon>help</mat-icon><span>Help</span>
      </button>
      <mat-divider></mat-divider>
      <button mat-menu-item routerLink="#">
          <mat-icon>exit_to_app</mat-icon>Logout
      </button>
  </mat-menu>
</mat-toolbar>

  <mat-sidenav-container class="app-container">
    <mat-sidenav
      #sidenav
      mode="side"
      [class.mat-elevation-z4]="true"
      class="app-sidenav mt-5 pt-3"
      opened="true"
      disableClose="true"
    >
      <mat-nav-list>
        <mat-list-item routerLink="#">
          <div class="d-flex">
            <mat-icon>dashboard</mat-icon>
            <span class="ms-2">Dashboard</span>
          </div>
        </mat-list-item>
        <mat-expansion-panel [class.mat-elevation-z0]="true">
          <mat-expansion-panel-header> Mobile Phone </mat-expansion-panel-header>
          <mat-nav-list>
            <a mat-list-item routerLink="#">
              <div class="d-flex"><mat-icon class="me-2">apple</mat-icon><span>iOS</span></div>
            </a>
            <a mat-list-item routerLink="#">
              <div class="d-flex">
                <mat-icon class="me-2">android</mat-icon><span>Android</span>
              </div>
            </a>
          </mat-nav-list>
        </mat-expansion-panel>
        <mat-expansion-panel [class.mat-elevation-z0]="true">
          <mat-expansion-panel-header> Frameworks </mat-expansion-panel-header>
          <mat-nav-list>
            <mat-nav-list>
              <a mat-list-item routerLink="adminProducts">Məhsullar</a>
              <a mat-list-item routerLink="orders">Sifarişlər</a>
              <a mat-list-item routerLink="customers">Struktur</a>
            </mat-nav-list>
          </mat-nav-list>
        </mat-expansion-panel>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="px-4 mt-5 pt-5">
      <router-outlet> </router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
