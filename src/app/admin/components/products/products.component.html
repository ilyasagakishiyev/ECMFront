<mat-accordion class="example-headers-align" multi>
    <mat-expansion-panel class="mb-4">
      <mat-expansion-panel-header>
        <mat-panel-title>
          Filter
          <mat-icon>filter_alt</mat-icon>
        </mat-panel-title>
        <mat-panel-description> </mat-panel-description>
      </mat-expansion-panel-header>
  
      <div class="d-flex justify-content-between align-items-center">
        <mat-form-field>
          <mat-label>Font size</mat-label>
          <mat-select #fontSize value="16px">
            <mat-option value="10px">10px</mat-option>
            <mat-option value="12px">12px</mat-option>
            <mat-option value="14px">14px</mat-option>
            <mat-option value="16px">16px</mat-option>
            <mat-option value="18px">18px</mat-option>
            <mat-option value="20px">20px</mat-option>
          </mat-select>
        </mat-form-field>
  
        <mat-form-field [style.fontSize]="fontSize.value">
          <mat-label>Autosize textarea</mat-label>
          <textarea
            matInput
            cdkTextareaAutosize
            #autosize="cdkTextareaAutosize"
            cdkAutosizeMinRows="1"
            cdkAutosizeMaxRows="5"
          ></textarea>
        </mat-form-field>
  
        <mat-form-field>
          <mat-label>Font size</mat-label>
          <mat-select #fontSize value="16px">
            <mat-option value="10px">10px</mat-option>
            <mat-option value="12px">12px</mat-option>
            <mat-option value="14px">14px</mat-option>
            <mat-option value="16px">16px</mat-option>
            <mat-option value="18px">18px</mat-option>
            <mat-option value="20px">20px</mat-option>
          </mat-select>
        </mat-form-field>
  
        <mat-form-field>
          <mat-label>Legacy form field</mat-label>
          <input matInput placeholder="Placeholder" />
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          <mat-hint>Hint</mat-hint>
        </mat-form-field>
        <button mat-raised-button color="primary">Primary Button</button>
      </div>
      <section>
        <div class="example-label my-3">Basic</div>
        <div class="example-button-row d-flex justify-content-evenly">
          <button mat-button>Basic</button>
          <button mat-button color="primary">Primary</button>
          <button mat-button color="accent">Accent</button>
          <button mat-button color="warn">Warn</button>
          <button mat-button disabled>Disabled</button>
          <a mat-button href="https://www.google.com/" target="_blank">Link</a>
        </div>
      </section>
      <mat-divider></mat-divider>
      <section>
        <div class="example-label my-3">Raised</div>
        <div class="example-button-row d-flex justify-content-evenly">
          <button mat-raised-button>Basic</button>
          <button mat-raised-button color="primary">Primary</button>
          <button mat-raised-button color="accent">Accent</button>
          <button mat-raised-button color="warn">Warn</button>
          <button mat-raised-button disabled>Disabled</button>
          <a mat-raised-button href="https://www.google.com/" target="_blank"
            >Link</a
          >
        </div>
      </section>
    </mat-expansion-panel>
  </mat-accordion>
  
  <button class="mb-4"  mat-raised-button color="primary">
    Primary
  </button>
  

  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
      <th mat-header-cell *matHeaderCellDef>{{ column }}</th>
      <td mat-cell *matCellDef="let emp">{{ emp[column] }}</td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      class="mat-row"
      *matRowDef="let emprow; columns: displayedColumns"
    ></tr>
  </table>
  <mat-paginator
    class="mb-4"
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
